<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil AI | Read One</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #020617;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(0,255,255,0.05) 0%, transparent 50%),
        linear-gradient(135deg, #0a0f2c 0%, #050812 100%);
      color: #00eaff;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Grid digital pattern overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: moveGrid 20s linear infinite;
    }

    @keyframes moveGrid {
      from {background-position: 0 0, 0 0;}
      to {background-position: 100px 100px, 100px 100px;}
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 30, 60, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      text-align: center;
      padding: 40px;
      width: 90%;
      max-width: 480px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00eaff;
      box-shadow: 0 0 20px #00eaff;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8em;
      color: #00ffff;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #00ffff;
    }

    h2 {
      font-size: 1.1em;
      color: #80ffff;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    p {
      font-size: 0.95em;
      color: #b2ffff;
      line-height: 1.6;
    }

    .socials {
      margin-top: 25px;
    }

    .socials a {
      text-decoration: none;
      color: #00ffff;
      margin: 0 10px;
      font-size: 1.5em;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #00ffff;
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.6;
      text-align: center;
      z-index: 1;
    }

    /* glowing scan line effect */
    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 90%, rgba(0,255,255,0.1));
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes scan {
      0% {transform: translateY(-100%);}
      100% {transform: translateY(100%);}
    }
  </style>
</head>
